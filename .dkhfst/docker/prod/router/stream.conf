# --- Main Database ---
upstream db_main_upstream {
    server db-main:5432;
}
server {
    listen 5432;
    proxy_pass db_main_upstream;
}

# --- Cache Database ---
upstream db_cache_upstream {
    server db-cache:5432;
}
server {
    listen 5433;
    proxy_pass db_cache_upstream;
}

# --- Queue Database ---
upstream db_queue_upstream {
    server db-queue:5432;
}
server {
    listen 5434;
    proxy_pass db_queue_upstream;
}
